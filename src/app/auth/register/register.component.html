<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister(usernameInput.value, passwordInput.value)">
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" #usernameInput required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" #passwordInput required />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
